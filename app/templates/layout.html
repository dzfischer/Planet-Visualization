<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Exoplanet Visualizations" />
    <meta name="author" content="Captain Planet" />

    <title>{{ title }}</title>
    <link
      href="{{ url_for('static', filename='css/dist/css/modern.css') }}"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/DynamicCharts/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/DynamicCharts/d3Style.css') }}"
    />
    <script src="{{ url_for('static', filename='css/dist/js/app.js') }}"></script>
    <script src="https://kit.fontawesome.com/758587764e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <style>
      .sidebar-brand svg {
        height: 19px;
        width: 52px;
        margin-right: 0.1rem;
      }
      .timeline-item:before {
        left: 2.5px;
        height: 15px;
        width: 15px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      {% include 'sidebar.html' ignore missing %}
      <div class="main d-flex flex-column">
        {% include 'navbar.html' ignore missing %}
        <main class="content flex-grow-1">
          {% block content %}{% endblock %}
        </main>
        {% include 'footer.html' ignore missing %}
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/ourdata.js') }}"></script>
  </body>
</html>
